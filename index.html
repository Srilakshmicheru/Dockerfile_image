<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
  </head>
  <style>
            /* Global styles */
        body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        }

        /* Header styles */
        header {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        }

        header h1 {
        margin: 0;
        }

        nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        }

        nav li {
        margin: 0 10px;
        }

        nav a {
        color: white;
        text-decoration: none;
        }

        /* Main styles */
        main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        }

        section {
        margin-bottom: 40px;
        }

        h2 {
        margin-top: 0;
        }

        img {
        max-width: 100%;
        height: auto;
        }

        ul {
        list-style: none;
        margin: 0;
        padding: 0;
        }

        li a {
        color: #333;
        text-decoration: none;
        }

        li p {
        margin: 0;
        }

        form {
        display: flex;
        flex-direction: column;
        }

        label {
        margin-bottom: 10px;
        }

        input, textarea {
        padding: 5px;
        margin-bottom: 20px;
        }

</style>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section id="about">
        <h2>About Me</h2>
        <img src="profile-pic.jpg" alt="Profile picture">
        <p>Hi, my name is John Doe and I'm a web developer.</p>
      </section>
      
      <section id="projects">
        <h2>My Projects</h2>
        <ul>
          <li>
            <a href="#">Project 1</a>
            <p>A description of project 1 goes here.</p>
          </li>
          <li>
            <a href="#">Project 2</a>
            <p>A description of project 2 goes here.</p>
          </li>
        </ul>
      </section>
      
      <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
